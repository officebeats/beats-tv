<aside class="sidebar glass-effect">
  <div class="sidebar-logo-container">
    <img
      [src]="getLogoSrc()"
      alt="Beats TV"
      [title]="'Beats TV'"
      class="sidebar-logo-persistent"
      (error)="onLogoError($event)"
      #logoImg
    />
    <div class="logo-placeholder" *ngIf="logoFailed">
      <span class="beats-text">B</span>
    </div>
  </div>

  <nav class="sidebar-nav" aria-label="Main navigation">
    <div class="nav-section">
      <button
        *ngFor="let item of navItems"
        (click)="switchMode(item.id)"
        class="nav-item"
        [class.active]="currentViewType === item.id"
        [attr.aria-label]="item.ariaLabel"
        [attr.aria-current]="currentViewType === item.id ? 'page' : null"
      >
        <span class="nav-icon">
          <app-icon [name]="item.icon" size="md" aria-hidden="true"></app-icon>
        </span>
        <span>{{ item.label }}</span>
      </button>
    </div>

    <div class="nav-section media-switches-section">
      <div class="elegant-divider" title="Filter Media Types"></div>
      <div class="media-switches">
        <label class="switch-item" [class.active]="chkLiveStream" title="Live TV">
          <input type="checkbox" [checked]="chkLiveStream" (change)="toggleMediaType(0)" />
          <div class="switch-content">
            <span class="dot live"></span>
            <span class="switch-label">Live</span>
          </div>
        </label>
        <label class="switch-item" [class.active]="chkMovie" title="Movies">
          <input type="checkbox" [checked]="chkMovie" (change)="toggleMediaType(1)" />
          <div class="switch-content">
            <span class="dot movie"></span>
            <span class="switch-label">Movies</span>
          </div>
        </label>
        <label class="switch-item" [class.active]="chkSerie" *ngIf="showSeries" title="Series">
          <input type="checkbox" [checked]="chkSerie" (change)="toggleMediaType(2)" />
          <div class="switch-content">
            <span class="dot series"></span>
            <span class="switch-label">Series</span>
          </div>
        </label>
      </div>
    </div>
  </nav>

  <div class="sidebar-footer">
    <div class="copyright">Â© 2026 Beats TV Team</div>
  </div>
</aside>
